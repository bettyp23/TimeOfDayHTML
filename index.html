<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the web page displayed -->
    <title>Time Of Day HTML</title>

    <!-- Body where all visible content will go -->
     <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            color: white;
            align-items: center;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align:center;
            color:white;
            max-width: 600px;
        }
     </style>

    <!-- JavaScript to change background color based on time -->
     <script>
        window.onload = function() {
            const hour = new Date().getHours();
            let bgColor;

            if (hour >= 6 && hour < 12){
                bgColor = "#FFE4E1"; //Morning - Misty Rose
            } else if (hour >= 12 && hour < 18){
                bgColor = "#ADD8E6"; //Afternoon - Light Blue
            } else if (hour >= 18 && hour < 21){
                bgColor = "#CD853F"; //Evening - Peru
            } else {
                bgColor = "#191970"; //Night - Midnight Blue
            }

            document.body.style.backgroundColor = bgColor;
        };
     </script>
</head>
<body>
        <!-- header with personal information -->
    <div class="container">
        <header>
            <h1>Betty Phipps</h1>
            <p>Course: COP4813-0003.su25</p>
            <p>Major: Computer Science</p>
        </header>
            <!-- Main content of webpage: hello world msg -->
        <main>
            <p>Welcome to my dynamic web page where I learned how to use JavaScript code that changes the background color of the page depending on the current time!</p>
        </main>
    </div>
</body>
</html>
